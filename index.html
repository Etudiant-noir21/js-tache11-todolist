<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- icon cdn bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- cdn css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shadow">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 text-center">
                <h1>Ma todolist - bootstrap - js</h1>
            </div>
            <div class="text-center mt-5">
                <div class="col-6 d-flex mx-auto">
                    <input type="text"  id="monChamps" placeholder="Ajouter une tache" class="form-control">
                </div>
                 <div class="col mt-4">
                    <button class="btn-primary" id="btn-ajouter" onclick="toDoList()">Ajouter</button>
                 </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col text-center">
                <ul id="ma-liste">

                </ul>
            </div>
        </div>
    </div>
<!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- script js -->
    <script src="todolist.js"></script>
</body>
</html>
